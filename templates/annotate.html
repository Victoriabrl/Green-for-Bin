<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}{{ _('Annotation') }}{% endblock %}

{% block content %}
    <h2>{{ _('Image upload√©e') }}</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="400" loading="lazy"><br><br>
    <form method="POST" class="d-flex gap-3">
        <button type="submit" name="annotation" value="pleine" class="btn btn-success btn-lg">{{ _('Pleine') }}</button>
        <button type="submit" name="annotation" value="vide" class="btn btn-outline-success btn-lg">{{ _('Vide') }}</button>
    </form>
    {% if auto_label %}
        <div class="alert alert-info mt-3">
            <b>{{ _('Pronostic automatique :') }}</b> {{ auto_label|replace('_auto','')|capitalize }}
        </div>
    {% endif %}
{% endblock %}
