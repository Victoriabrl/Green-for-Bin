<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}{{ _('Annotation') }}{% endblock %}

{% block content %}
<html>
<head>
    <title>{{ _("Annoter l'image") }}</title>
</head>
<body>
    <h2>{{ _('Image upload√©e') }}</h2>
    <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="400"><br><br>
    <form method="POST">
        <button type="submit" name="annotation" value="pleine">{{ _('Pleine') }}</button>
        <button type="submit" name="annotation" value="vide">{{ _('Vide') }}</button>
    </form>
    {% if auto_label %}
        <div class="alert alert-info">
            <b>Pronostic automatique :</b> {{ auto_label|replace('_auto','')|capitalize }}
        </div>
    {% endif %}
</body>
</html>
{% endblock %}
