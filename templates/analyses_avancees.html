        body: formData

    .then(response => response.json())
    .then(data => {
        if (data.success) {
            let score = data.score;
            let message = '';
            if (score >= 24) {
                message = '<div class="alert alert-success"><b>{{ _("√âco-expert üå±") }}</b> : {{ _("Bravo ! Vos habitudes ont un impact positif. Continuez √† inspirer les autres autour de vous. Essayez les d√©fis z√©ro d√©chet, ou rejoignez une initiative locale.") }}</div>';

        } else {

            document.getElementById('result').style.display = 'block';
        }
    })
    .catch(() => {
        document.getElementById('result').innerHTML = '<div class="alert alert-danger">' + gettext('Erreur r√©seau') + '</div>';

});
